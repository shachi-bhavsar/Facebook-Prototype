<!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">

      <!-- Modal header-->
        <div class="modal-header" style="background-color: #e6e6e6">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create New Group</h4>
        </div>

        <!-- Modal body-->
        <div class="modal-body">
            <div class="panel panel-default">
                <div class="panel-body" style="color: #999"><img class="pull-left img-thumbnail" src="images/side.jpg"/>Groups are great for getting things done and staying in touch with just the people you want. Share photos and videos, have conversations, make plans and more.</div>
            </div>
           <form>
              <div class="form-group">
              <label>Name your group</label>
              <input type="text" class="form-control" name="group_Name" id="group_Name" required>
              </div>
          </form>

          <form>
              <div class="form-group">
              <label>Add some people</label>
              <input type="text" class="form-control" name="group_People" id="group_People" placeholder="Enter names or email addresses..." required>
              </div>
          </form>

          <form>
            <div class="form-group">
                <label>Select privacy</label>

                  <div class="col-sm-12">

                    <select class="form-control " name="group_Privacy" id="group_Privacy" style="width: 350px;" required>
                        
                        <option value="1" data-icon="glyphicon-picture" hidden selected>Closed Group</option>
                        
                        <option value="0" data-icon="glyphicon-lock text-primary">Public Group</option>
                        <option value="1">Closed Group</option>
                        <option value="2">Secret Group</option>

                      </select>
                  </div>
             </div>
           </form>

       </div>
      <br>
       <!-- Modal footer-->
        <div class="modal-footer">
           <div class="pull-left">
            <label>
              <input type="checkbox"> Pin to shortcuts
            </label>
           </div>
          <button id = "grpcreate" onclick="createGroupFunction()" value="CreateGroup" type="button" class="btn btn-primary" data-dismiss="modal" >Create</button>

        </div>
      </div>

    </div>
  </div>
