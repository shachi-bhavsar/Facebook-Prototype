			<div id="picturemodal" class="modal fade">

						onsubmit="changeProfilePic()" accept-charset="UTF-8"
						id="pictureForm" enctype="multipart/form-data">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-hidden="true">×</button>
								<h4 class="modal-title">Profile Picture</h4>
							</div>
							<div class="modal-body" style="overflow-y: scroll; height: 400px">
								<div class="form-group">
									<label class="col-md-3 control-label" for="name">Profile
										photo:</label>
									<div class="col-md-9">
										<input type="file" name="uploadFile" size="100"
											onchange="pictureChange(this)" />
									</div>
									<div style="margin-left: 150px">
										<br /> <br /> <img id="profile_picture" class="img-rounded"
											width="300" height="236" />
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">Close</button>
								<button type="submit" id="pictureSubmitButton"
									class="btn btn-primary">Save changes</button>
							</div>
						</div>
						<!-- /.modal-content -->
					</form>
				</div>
				<!-- /.modal-dialog -->
			</div>
