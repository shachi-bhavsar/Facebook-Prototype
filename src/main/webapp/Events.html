<div id="event_form" class="modal fade">
  <div class="modal-dialog">
  <form class="form"  id="eventform" method=post  onsubmit="addEventPhoto()" enctype="multipart/form-data" >
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h4 class="modal-title">Create Event</h4>
      </div>
      <div class="modal-body" style="overflow-y: scroll ; height:400px ">
        
          <div class="form-group">
            <label class="col-md-3 control-label" for="name" style="margin-top:5px;">Event photo:</label>
		        <div class="col-md-9">
			        <input type="file" name="imagefile" id="uploadFile" size="100" onchange="pictureChange(this);" />
		        </div>
    	     <div style=" margin-left:150px ">
    	       <br/><br/>
    		     <img id="event_picture" src="UserProfilePictures/groupdefault.png" class="img-rounded" alt="Cinque Terre"width="300" height="236"/>
           </div>
          </div>
           
           <div class="form-group" >
              <label class="col-md-3" for="name" style="margin-top:7px;">Event name:</label>
		          <div class="col-md-9">
			           <input type="text" name="Event_Name" id="eventname" required/>
		          </div>
		          <div class="clearfix"></div>
	         </div>
	  		

	         <div class="form-group">
              <label class="col-md-3" for="name">Location:</label>
		          <div class="col-md-9">
			           <input type="text" name="Event_Location" id="eventlocation" />
		          </div>
		          <div class="clearfix"></div>
	         </div>

	         <div class="form-group">
              <label class="col-md-3 control-label" for="name">Description:</label>
		          <div class="col-md-9">
			           <textarea cols="40" rows="5" name="Event_desc" id="eventdescription">  </textarea>
		          </div>
		          <div class="clearfix"></div>
	         </div>

      	  <div class="form-group">
              <label class="col-md-3 control-label" for="name" >Start Date:</label>
      		    <div class="col-md-9">
      			       <input type="text" name="start_date" id="eventstartdate"  style="width:120px" required/>
                   &nbsp;&nbsp;<b>Time: </b><input type="text" name="start_time" id="eventstarttime" style="width:120px" required/> e.g 17:30
      		    </div>  
      		    <div class="clearfix"></div>
				  </div>


          <div class="form-group">
              <label class="col-md-3 control-label" for="name" >End Date:</label>
              <div class="col-md-9" >
                   <input type="text" name="end_date" id="eventenddate" style="width:120px"/>
                   &nbsp;&nbsp; <b>Time: </b> <input type="text" name="eventendtime" id="eventendtime" style="width:120px" /> e.g 17:30
              </div>  
              <div class="clearfix"></div>
          </div>
					
	     
         
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary"  id="btn1"  >Save changes</button>
      </div>
    </div><!-- /.modal-content -->
     </form>
